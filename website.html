<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition and Sound Playback</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Speech Recognition</h1>
    <button id="startButton">Start Listening</button>
    <div id="status"></div>
    <audio id="myAudio">
        <source src="your_sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const startButton = document.getElementById('startButton');
        const statusDiv = document.getElementById('status');
        const myAudio = document.getElementById('myAudio');
        const targetWord = "ok"; // Change this to your target word
        let isListening = false;
        let recognition;

        // Check if the browser supports the Web Speech API
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; // Enable continuous listening
            recognition.interimResults = true; // Get partial results
            recognition.lang = 'en-US'; // Set the language

            recognition.onstart = () => {
                isListening = true;
                statusDiv.textContent = "Listening...";
                startButton.textContent = "Stop Listening";
            };

            recognition.onresult = (event) => {
                let transcript = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                }
                transcript = transcript.toLowerCase();
                console.log("Recognized text:", transcript);

                if (transcript.includes(targetWord.toLowerCase())) {
                    playSound();
                }
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                statusDiv.textContent = "Error: " + event.error;
                isListening = false;
                startButton.textContent = "Start Listening";
            };

            recognition.onend = () => {
                console.log("Speech recognition ended");
                if (isListening) {
                    recognition.start(); // Restart listening if it was stopped unexpectedly
                } else {
                    statusDiv.textContent = "Stopped listening";
                    startButton.textContent = "Start Listening";
                }
            };

            startButton.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                    isListening = false;
                } else {
                    recognition.start();
                }
            });

            function playSound() {
                myAudio.currentTime = 0; // Reset to the beginning
                myAudio.play();
            }
        } else {
            statusDiv.textContent = "Speech recognition not supported in this browser.";
            startButton.disabled = true;
        }
    </script>

</body>
</html>
