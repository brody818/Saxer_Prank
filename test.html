<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Recognition Example</title>
</head>
<body>
  <h1>Speech Recognition</h1>
  <button id="startBtn">Start Recognition</button>
  <p id="output">Your speech will appear here...</p>

  <script>
    // Check if the browser supports speech recognition
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      
      // Set recognition parameters
      recognition.lang = 'en-US'; // Language

      // Start button to trigger speech recognition
      const startBtn = document.getElementById('startBtn');
      const output = document.getElementById('output');
      
      // Event fired when recognition starts
      recognition.onstart = function() {
        output.textContent = 'Searching for okay...';
      };

      // Event fired when speech is recognized
      recognition.onresult = function(event) {
        let transcript = '';

        // Display the recognized speech (including partial results)
        output.textContent = 'You said: ' 
        
      // Event fired when recognition ends
      recognition.onend = function() {
        output.textContent += ' (Stopped)';
      };

      // Event fired when there's an error
      recognition.onerror = function(event) {
        output.textContent = 'Error: ' + event.error;
      };

      // Start recognition when the user clicks the button
      startBtn.addEventListener('click', function() {
        recognition.start(); // Start speech recognition
      });
    } else {
      document.getElementById('output').textContent = 'Speech Recognition is not supported in this browser.';
    }
  </script>
</body>
</html>
