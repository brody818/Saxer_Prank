<!DOCTYPE html>
<html>
<head>
    <title>Voice Recognition</title>
</head>
<body>
    <h1>Voice Recognition</h1>
    <button class="btn">Start Recognition</button>
    <div id="status"></div>
    <div id="output"></div>
    
    <script>
        const button = document.querySelector('.btn');
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        let recognition;
        let isRecording = false;
        let transcribedText = '';

        // Check if the browser supports Speech Recognition
        if (!('webkitSpeechRecognition' in window)) {
            alert('Sorry, your browser does not support Speech Recognition.');
        } else {
            // Initialize SpeechRecognition object
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                let result = event.results[event.results.length - 1];
                let transcript = result[0].transcript;

                if (result.isFinal) {
                    transcribedText += transcript + ' ';
                    output.textContent = transcribedText; // Ensure final transcription is shown
                } else {
                    output.textContent = transcribedText + transcript;
                }
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = function() {
                status.textContent = 'Recognition stopped.';
                button.disabled = false;
                button.textContent = 'Start Recognition';
                isRecording = false;
            };
        }

        // Button click event to start/stop recognition
        button.addEventListener('click', () => {
            if (!isRecording) {
                isRecording = true;
                button.disabled = true;
                button.textContent = 'Recording...';
                status.textContent = 'Listening...';
                transcribedText = '';  // Clear previous transcription
                output.textContent = '';  // Clear the output field
                recognition.start();
            } else {
                recognition.stop();
            }
        });
    </script>
</body>
</html>
