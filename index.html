<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saxer Prank</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Change this if a different background color is desired */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: rgb(255, 255, 255); /* Ensure the status text is visible on a black background */
        }
        h1 {
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Saxer Prank</h1>
    <button class="btn">Start Recognition</button>
    <div id="status"></div>
    
    <script>
        const disabled = false
        const button = document.querySelector('.btn');
        const status = document.getElementById('status');
        button.addEventListener('click', () => {
            if (disabled == false) {
                status.textContent = 'Recognition started...';
                disabled = true;
                setTimeout(() => {
                    status.textContent = 'Recognition stopped.';
                    disabled = false;
                }, 2000); // Simulate a 20-second recognition process
            } else {
                status.textContent = 'Recognition stopped.';
                disabled = false
            }
        }); 
    </script>
</body>
</html>
